{% macro showRegister(static, csrfToken) %}
<div class="login-snippet">
    <!--TODO: Log in with email and password-->
    <div class="email-login">
        <form id="form-register" action="/register" method="POST">
            <input type="hidden" name="_csrf" value="{{csrfToken}}">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="name" placeholder="Họ tên"/>
            </div>
            <div class="form-group has-feedback">
                <input type="text" id="username" class="form-control" value="{{user.username}}" name="username" placeholder="Tên đăng nhập" />
            </div>
            <div class="form-group has-feedback">
                <input type="email" id="email" class="form-control" value="{{user.email}}" name="email" placeholder="Email"/>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="password" class="form-control" name="password" placeholder="Mật khẩu"/>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Nhập lại mật khẩu"/>
            </div>
            <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp; Đăng ký
            </button>
        </form>
    </div>
</div>
{% endmacro %}
